<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog</title>
</head>
<body>
	<div>
		{% for post in posts reversed %}
			<div>
				<a href="post/{{post.id}}">
					<h1>{{ post.title }}</h1>
					<span>{{post.created_at}}</span>
					<p>{{ post.body|truncatewords:20 }}</p>
				</a>
			</div>
		{% endfor %}
	</div>
</body>
</html>
