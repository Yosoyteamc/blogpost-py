<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog</title>
</head>
<body>
	{% for post in posts reversed %}
		<h1>{{ post.title }}</h1>
		<span>{{post.created_at}}</span>
		<p>{{ post.body|truncatewords:20 }}</p>
	{% endfor %}
</body>
</html>
