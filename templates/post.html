<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ post.title }}</title>
</head>
<body>
	{% if post %}
		<h1>{{ post.title }}</h1>
		<span>{{ post.created_at }}</span>
		<p>{{ post.body }}</p>
	{% else %}
		<h1>Post not found</h1>
	{% endif %}
</body>
</html>
